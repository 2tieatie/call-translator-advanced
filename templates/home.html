<!DOCTYPE html>
<html lang="en">
<head>
    <!-- icon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
</head>
<body>
    <div class="container">
        <div class="container text-center", style="
            justify-content: center;
            width: 100%;
            height: 100%;
">
        <form id="room_form" method="POST" class="form" style="">
            <div class="input-group mb-3">
                <input type="text" name="room_id" id="room_id" class="form-control" placeholder="Enter Room Name">
                <div class="invalid-feedback">Please fill out this field.</div>
                <div class="input-group-append">
                    <input type="submit" value="Create" class="btn ml-1" id="button">
                </div>

            </div>
        </form>
    </div>
    </div>
    <script>
        const inp = document.getElementById('room_id');
        const button = document.getElementById('button');
        if (!inp.value) {
            button.disabled = true
        }
        inp.addEventListener('input', () => {
            button.disabled = !inp.value.trim();
        });
    </script>
    
</body>
</html>
